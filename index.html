<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Brasov map</title>
    <!--TODO: add Brasov city logo as favicon-->
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
  </head>

    <body>

       <div id="main">
        <div id="map"></div>
        <div id="start_btn_background">
            <p id="start_btn"><strong>&#9776; Start</strong></p>
            <br>
        </div>
      </div>


       <div id="navigationBar" class="sidenav">
         <div id="navigation_items">
          <a href="javascript:void(0)" id="close_btn"><strong>&times;</strong></a>
          <p>Choose a city name and we will suggest the palces to see!<p>
            <input id="areaChoice" type="text" placeholder="enter city" value="Brasov">
            <select id="typeOfPlace" value="">
              <option value="art_gallery">art_gallery</option>
              <option value="bar">bar</option>
              <option value="church">church</option>
              <option value="castle">castle</option>
              <option value="lodging">lodging</option>
              <option value="museum">museum</option>
              <option value="park">park</option>
              <option value="restaurant">restaurant</option>
              <option value="shopping_mall">shopping_mall</option>
              <option value="spa">spa</option>
              <option value="store">store</option>
              <option value="zoo">zoo</option>
            </select>

        </div>
      </div>

        <script src= "app.js"> </script>
        <script async defer src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyARDaZozs7u65RbsBI4Xjwx7jJJ87iUAjY&v=3&callback=initMap">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
  </body>
</html>
